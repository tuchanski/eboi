<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Usuários | eBoi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-admin.css') }}"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #3b2110;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #94b40b;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .btn {
        padding: 8px 16px;
        background-color: #94b40b;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #7a9c0a;
      }
      .btn-danger {
        background-color: red;
      }
      .btn-danger:hover {
        background-color: darkred;
      }
      .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
      }
      .back-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Lista de Usuários</h1>
    {% if data %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for usuario in data %}
        <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn"
              >Editar</a
            >
            <a
              href="{{ url_for('deletar_usuario', id=usuario.id) }}"
              class="btn btn-danger"
              >Deletar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Nenhum usuário encontrado.</p>
    {% endif %}
    <a href="{{ url_for('index') }}" class="back-btn">Voltar</a>
  </body>
</html>
