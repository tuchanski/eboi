<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Atuadores | eBoi</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style-add-sensor-atuador.css') }}"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/"
            ><img
              src="{{ url_for('static', filename='images/logoeboiadmin.png') }}"
              alt="Logo eBoi"
          /></a>
        </div>
        <ul class="menu">
          <li><a href="/">Home</a></li>
        </ul>
        <a href="/logout" class="btn-area-cliente">Sair</a>
      </nav>
    </header>

    <main>
      <section class="hero-admin">
        <div class="content-admin">
          <h1>Adicionar Atuadores</h1>
          <p>Preencha as informações do atuador abaixo:</p>
        </div>
        <form action="/salvar_atuador" method="POST" class="form-adicionar">
          <label for="nome">Nome do Atuador:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="tipo">Tipo de Atuador:</label>
          <input type="text" id="tipo" name="tipo" required />

          <label for="localizacao">Localização:</label>
          <input type="text" id="localizacao" name="localizacao" required />

          <button type="submit" class="btn-cotar">Adicionar Atuador</button>
        </form>
      </section>
    </main>
  </body>
</html>
